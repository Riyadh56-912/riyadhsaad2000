<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Thank You</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1c1c1c, #3a3a3a);
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }

    .container {
      max-width: 600px;
      padding: 40px;
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
      color: #409eb9;
    }

    p {
      font-size: 18px;
      line-height: 1.6;
      color: #dcdcdc;
    }

    a {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 24px;
      background-color: #398696;
      color: #1c1c1c;
      text-decoration: none;
      font-weight: bold;
      border-radius: 6px;
      transition: background 0.3s;
    }

    a:hover {
      background-color: #4092b0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Thank You! ✅</h1>
    <p>Your message has been successfully sent.<br>
    I appreciate your interest and will get back to you as soon as possible.</p>
    <a href="index.html">← Back to Home</a>
  </div>
</body>
</html>
